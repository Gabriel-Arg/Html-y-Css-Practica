<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="robots" content="index,follow" />
    <!-- Autorizamos a todos los robots de los motores de busqueda a que nos ayuden a posicionar nuestra página -->
    <meta name="keywords" content="aquí, van, palabras, claves" />
    <!-- Meta: PALABRAS CLAVES -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Meta: para que la página sea RESPONSIVE -->

    <!--------......-PESTAÑA DEL NAGEGADOR------------------------------------------------------->
    <title>W3School Practica</title>
    <!-- TITULO EN LA PESTAÑA DEL NAVEGADOR -->
    <link rel="icon" href="img/w3s-icon-vector.png" />
    <!-- ICONO DE LA PESTAÑA DEL NAVEGADOR -->

    <!--FRAMEWORKS Y LIBRERÍAS -->
    <!-- GOOGLE FONTS -->
    <!-- FONTAWESOME -->
    <!-- MEDIA QUERIES -->

    <!-- ----------ENLACE A MI HOJA DE ESTILO EXTERNO CSS------------------------------------- -->
    <link rel="stylesheet" href="css/estilo.css" />

    <!-------------ESTILO INTERNO----------------------------------------------------------------->
    <style></style>
</head>

<body>
    <!-- -------------TITULO DE SECCION---------------------- -->
    <div class="titulos">
        <h2 class="titulos2">TIPOS DE ENTRADA: input type="..."</h2>
    </div>

    <br>

    <div class="cont_form">
        <!-- --------INPUT TIPO TEXTO--------------- -->
        <form class="formulario1" action="/destino-del-formulario" method="post" target="_blank">
            <h3>Entrada de texto</h3>
            <label class="label-subtitulo" for="texto">Ingrese un texto</label>
            <input class="entrada" id="texto" name="texto" type="text">
            <input class="btn-enviar" type="submit" value="Enviar">
        </form>

        <!-- --------INPUT TIPO CONTRASEÑA--------------- -->
        <form class="formulario1" action="/destino-del-formulario" method="post" target="_blank">
            <h3>Entrada de contraseña</h3>
            <label class="label-subtitulo" for="texto">Usuario</label>
            <input class="entrada" id="texto" name="texto" type="text">
            <label class="label-subtitulo" for="texto">Contraseña</label>
            <input class="entrada" id="texto" name="texto" type="password">
            <input class="btn-enviar" type="submit" value="Enviar">
        </form>

        <!-- --------INPUT TIPO SUBMIT--------------- -->
        <form class="formulario1" action="/destino-del-formulario" method="post" target="_blank">
            <h3>Botón Enviar</h3>
            <label class="label-subtitulo" for="texto">Ingrese un texto</label>
            <input class="entrada" id="texto" name="texto" type="text">
            <input class="btn-enviar" type="submit" value="Mandar">
        </form>

        <!-- --------INPUT TIPO RESET--------------- -->
        <form class="formulario1" action="/destino-del-formulario" method="post" target="_blank">
            <h3>Botón Reset</h3>
            <label class="label-subtitulo" for="texto">Ingrese un texto</label>
            <input class="entrada" id="texto" name="texto" type="text" value="Nombre y Apellido">
            <input class="btn-enviar" type="submit" value="Mandar">
            <input class="btn-enviar btn-reset" type="reset" value="Borrar">
        </form>

        <!-- --------INPUT TIPO RADIO--------------- -->
        <form class="formulario1" action="/destino-del-formulario" method="post" target="_blank">
            <h3>Entrada de Opciones</h3>
            <p>Seleccione un Desayuno</p>
            <div class="form-row">
                <input type="radio" id="cafe" name="desayuno" value="cafe">
                <label class="label-subtitulo" for="cafe">Café</label>
            </div>
            <div class="form-row">
                <input type="radio" id="leche" name="desayuno" value="leche">
                <label class="label-subtitulo" for="leche">Leche</label>
            </div>
            <div id="radio1" class="form-row">
                <input type="radio" id="mate" name="desayuno" value="mate">
                <label class="label-subtitulo" for="mate">Mate</label>
            </div>
            <input class="btn-enviar" type="submit" value="Enviar">
        </form>


    </div>





    <br /><br /><br /><br />
</body>

</html>
